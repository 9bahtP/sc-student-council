<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Screen</title>
<style>
    /* ตั้งค่าพื้นหลังและจัดกึ่งกลาง */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #1a1a1a; /* พื้นหลังสีดำเข้ม */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* คอนเทนเนอร์หลัก */
    .loading-container {
        text-align: center;
    }

    /* ตัวหมุน Loading (Spinner) */
    .loader {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.1); /* วงแหวนจางๆ */
        border-radius: 50%;
        border-top-color: #00d2ff; /* สีหลัก (ฟ้าสว่าง) */
        animation: spin 1s ease-in-out infinite; /* การหมุน */
        margin-bottom: 20px;
        box-shadow: 0 0 20px rgba(0, 210, 255, 0.2); /* เงาเรืองแสง */
    }

    /* ข้อความ Loading... */
    .loading-text {
        color: #ffffff;
        font-size: 1.2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: pulse 1.5s infinite;
    }

    /* Animation: การหมุน */
    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Animation: ข้อความกระพริบ */
    @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
    }
</style>
</head>
<body>

    <div class="loading-container">
        <div class="loader"></div>
        <div class="loading-text">Loading</div>
    </div>

</body>
</html>
